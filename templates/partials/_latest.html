{% load static %}

<div class="col-eight md-six tab-full popular">
    <h3>Popular Posts</h3>

    <div class="block-1-2 block-m-full popular__posts">
        {% for obj in latest_col %}
        <article class="col-block popular__post">
            <a href="#0" class="popular__thumb">
                <img src="{{ obj.thumbnail.url }}" alt="">
            </a>
            <h5><a href="#0">{{ obj.title }}</a></h5>
            <section class="popular__meta">
                    <span class="popular__author"><span>By</span> <a href="#0"> {{ obj.author }}</a></span>
                <span class="popular__date"><span>on</span> <time datetime="2017-12-19">{{ obj.timestamp|timesince }}</time></span>
            </section>
        </article>
        {% endfor %}
    </div> <!-- end popular_posts -->
</div> <!-- end popular -->
